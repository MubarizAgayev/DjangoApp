{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xüsusi Təkliflər</title>
    <link rel="stylesheet" href="{% static 'main/styles.css' %}">
</head>
<body>
    <h1>Xüsusi Təkliflər</h1>
    <ul>
        {% for offer in offers %}
            <li>
                <h2>{{ offer.title }}</h2>
                <p>{{ offer.description }}</p>
                <p>Endirim: {{ offer.discount }}%</p>
                <p>Başlanğıc: {{ offer.start_date }} - Bitmə: {{ offer.end_date }}</p>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
